                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-moon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-sun">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- <p>Dark Mode</p> -->
            </div>
        </div>
    </header>

    <section class="light-header2">

        <div class="light-search-bar">
            <svg class="light-search-icon dark-search-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input class="light-Search-input" type="text" placeholder="Search for a country">
        </div>

        <div class="light-dropdown dark-dropdown">
            <div class="light-dropdown-main dark-dropdown-main">
                <p class="light-dropdown-text dark-dropdown-text">Filter by Region</p>
            </div>
            <ul type="none" class="light-dropdown-list dark-dropdown-list">
                <li class="africa">Africa</li>
                <li class="america">America</li>
                <li class="asia">Asia</li>
                <li class="europe">Europe</li>
                <li class="oceania">Oceania</li>
            </ul>
        </div>
    </section>


    <main>
